<div style="background-color:white;">
    <!-- INICIO HEADER -->
    <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-12 col-lg-11 col-xl10">
            <img style="min-width: 100%; max-width: 100%" src="assets/banner2.png">
        </div>
        <h1 class="text-center">
            <br>
            Bienvenido a la plataforma de
            <br>
            <b>Generación de referencias bancarias</b>
            <br>
            <br>
        </h1>
    </div>
    <!-- FIN HEADER -->

    <div class="app-body">
        <main class="main d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="card-group">
                            <div class="card p-3">
                                <div class="card-body">
                                    <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                                        <div class="alert alert-danger" [hidden]="!error">
                                            {{error}}
                                        </div>
                                        <h1 class="text-center">Iniciar sesión</h1>

                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-user"></i></span>
                                            </div>
                                            <input type="text" name="curp" class="form-control" placeholder="CURP"
                                                   id="curp" autocomplete="curp" [(ngModel)]="form.curp"
                                                   maxlength=18
                                                   onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase().replace(' ','')"
                                                   required>
                                        </div>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-lock"></i></span>
                                            </div>
                                            <input type="password" name="password" class="form-control"
                                                   placeholder="Contraseña" id="inputPassword3"
                                                   autocomplete="current-password" [(ngModel)]="form.password" required>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 text-center">
                                                <button type="submit" class="btn btn-primary px-4"
                                                        [disabled]="!loginForm.valid">Ingresar
                                                </button>
                                            </div>
                                            <!-- <div class="col-6 text-right">
                                               <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                             </div>-->
                                        </div>
                                        <small class=float-right>
                                            <a routerLink="/request-password-reset">Recuperar contraseña</a>
                                        </small>
                                        <br>
                                        <small class=float-right>
                                            <a routerLink="/get-password">Regístrate</a>
                                        </small>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

<!-- INICIO VENTANA MODAL DE CARGA -->
<div bsModal #loaderModal="bs-modal" class="modal" tabindex="-1" role="dialog" aria-hidden="false"
     [config]="{backdrop: 'static',keyboard: false}" [style.display]="this.display">
    <!--[config]="{backdrop: 'static',keyboard: false}">-->
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content"
             style="background-color: rgba(51, 51, 51, 0.8); background-clip: padding-box; border: 1px solid rgba(0, 0, 0, 0);">
            <app-loader></app-loader>
        </div>
    </div>
</div>
